<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lets explain divs!</title>
    <!-- inline style under head -->
    <style>
      /* selector . for class,# for id */
      .items {
        color: red;
        font-weight: bold;
      }

      .specialList {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Shopping List</h1>

    <div class="items specialList">
      <p>Banana</p>
      <p>Apple</p>
      <p>Orange</p>
      <p>Watermelon</p>
      <p>Chicken</p>
      <p>Turkey</p>
      <p>Water</p>
      <p>Leamonade</p>
    </div>
  </body>
</html>
