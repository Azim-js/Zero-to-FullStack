<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lets explain divs!</title>
  </head>
  <body>
    <h1>Shopping List</h1>

    <div style="border: 1px solid black; color: red">
      <p>Banana</p>
      <p>Apple</p>
      <p>Orange</p>
      <p>Watermelon</p>
    </div>

    <div style="border: 1px solid black; color: green">
      <p>Chicken</p>
      <p>Turkey</p>
    </div>
    <div style="border: 1px solid black; color: blue">
      <p>Water</p>
      <p>Leamonade</p>
    </div>
  </body>
</html>
