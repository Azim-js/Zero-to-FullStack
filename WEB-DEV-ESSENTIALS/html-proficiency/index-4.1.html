<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lets explain Span & Inline Elements !</title>
  </head>
  <style>
    .important {
      font-size: 120%;
      color: red;
    }
  </style>
  <body>
    <h1>Spans and Inline elements</h1>
    <p>How are they different to DIV or BLOCK element ?</p>

    <p>
      The color of the ketchup is <span class="important">red</span> (this is
      cool !)
    </p>
    <p>The <strong>PAPAFAM </strong> is super strong !!!!</p>
    <p>This <i>text is a bit funky</i></p>
  </body>
</html>
